<!DOCTYPE HTML>
<html>
	<head>
		<title>Gundi-Pace</title>
		
		<meta charset="utf-8" />
		<meta name="description" content="Gundi-Pace">
        	<meta name="keywords" content="Pace, Running, Calculate, Gundi">
        	<meta name="author" content="Julian Gundi">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/assets/img/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
		<link rel="manifest" href="/assets/img/site.webmanifest">
		<link rel="mask-icon" href="/assets/img/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/assets/img/favicon.ico">

	</head>

	
	<body>
		<header>
			<h1>Gundi-Pace</h1>
			<p>Berechne deine Pace oder Geschwindigkeit in km/h. Ich habe diesen Rechner für Läufer erstellt, um die Pace einfacher berechnen zu können.</p>
		</header>
		<aside></aside>
		<article>
			<form action="#" method="post">	
				<label>Distanz</label>
				<input type="number" name="km" placeholder="km"/>
				<br>
				<label>Stunden</label>
				<input type="number" name="h" placeholder="h"/>
				<br>
				<label>Minuten</label>
				<input type="number" name="min" placeholder="min"/>
				<br>
				<label>Sekunden</label>
				<input type="number" name="sek" placeholder="sek"/>
				<br>
				<h2>Pace</h2>
				
				<label>Minuten pro KM</label>
				<input type="number" name="minuten" placeholder="min/km"/>
				<br>
				<label>Sekunden pro KM</label>
				<input type="number" name="sekunden" placeholder="sek/km">
				<br>
				
				<label>km/h</label>
				<input type="number" name="kmh" placeholder="km/h" disabled>
				<br>
				<input type="button" onclick="GundiPace(this.form)" value="Pace berechnen"/>
				<input type="button" onclick="GundiPaceTabelle(this.form);" value="Pacetabelle"/>
				<input type="reset" value="Reset">
			</form>
		<h2>Pacetabelle</h2>
		<ul id="list"></ul>										
		</article>

		<script src="assets/js/pace.js"></script>
		<script src="assets/js/pacetabelle.js"></script>
		
		<footer>
			<p>&copy; Julian Gundi</p>
			<p>Icons by <a target="_blank" href="https://icons8.com">Icons8</a></p>
		</footer>
	</body>

	
</html>
